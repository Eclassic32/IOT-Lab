<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Counter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì¶ Inventory Counter</h1>
            <div class="status-container">
                <div class="connection-status">
                    <span id="connection-indicator" class="indicator disconnected"></span>
                    <span id="connection-text">Connecting...</span>
                </div>
                <div class="mqtt-status">
                    <span id="mqtt-indicator" class="indicator disconnected"></span>
                    <span id="mqtt-text">MQTT: Waiting...</span>
                </div>
            </div>
        </header>

        <main>
            <!-- Configuration Panel -->
            <section class="config-section">
                <h2>üìã Inventory Configuration</h2>
                <div class="config-container">
                    <div class="config-item">
                        <label for="mass-per-item">Mass per item (kg):</label>
                        <input type="number" id="mass-per-item" step="0.001" min="0.001" value="0.500" />
                    </div>
                    <div class="config-item">
                        <label for="board-mass">Board/Container mass (kg):</label>
                        <input type="number" id="board-mass" step="0.01" min="0" value="0.00" />
                    </div>
                    <div class="config-item">
                        <label for="item-count">Number of items:</label>
                        <input type="number" id="item-count" min="1" value="10" />
                    </div>
                    <div class="config-item">
                        <button id="apply-config" class="config-btn">Apply Configuration</button>
                    </div>
                </div>
                <div class="config-toggles">
                    <label class="toggle-label">
                        <input type="checkbox" id="allow-adding" checked />
                        <span>Allow Adding Items</span>
                    </label>
                    <label class="toggle-label">
                        <input type="checkbox" id="allow-removing" checked />
                        <span>Allow Removing Items</span>
                    </label>
                </div>
            </section>

            <section class="weight-display-section">
                <div class="inventory-display">
                    <div class="metric-box">
                        <div class="metric-label">Current Weight</div>
                        <div id="weight-value" class="weight-value">---</div>
                        <div class="weight-unit">kg</div>
                    </div>
                    <div class="metric-box highlight">
                        <div class="metric-label">Items on Scale</div>
                        <div id="item-count-display" class="item-count-value">---</div>
                        <div class="weight-unit">items</div>
                    </div>
                </div>
                <div id="last-update" class="last-update">Waiting for data...</div>
                <div id="inventory-status" class="inventory-status"></div>
            </section>

            <section class="graph-section">
                <h2>üìä Inventory Changes (5 Minutes)</h2>
                <div class="chart-container">
                    <canvas id="inventoryChart"></canvas>
                </div>
            </section>

            <section class="logs-section">
                <h2>üìù Inventory Activity Log</h2>
                <div id="logs-container">
                    <div class="log-controls">
                        <button id="clear-logs">Clear Logs</button>
                        <button id="export-logs">Export CSV</button>
                    </div>
                    <div id="logs-list">
                        <p class="log-entry info">System started - waiting for connections</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
