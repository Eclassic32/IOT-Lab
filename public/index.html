<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="brand">
                <div class="brand-mark">⚖️</div>
                <div class="brand-text">
                    <h1>Weight Monitor</h1>
                    <p class="subtitle">Real‑time IoT scale dashboard</p>
                </div>
            </div>
            <div class="status-container">
                <div class="status-chip connection-status">
                    <span id="connection-indicator" class="indicator disconnected"></span>
                    <span id="connection-text">Connecting...</span>
                </div>
                <div class="status-chip mqtt-status">
                    <span id="mqtt-indicator" class="indicator disconnected"></span>
                    <span id="mqtt-text">MQTT: Waiting...</span>
                </div>
            </div>
        </header>

        <main class="grid">
            <section class="card weight-display-section">
                <header class="card-header">
                    <h2>Current Weight</h2>
                </header>
                <div class="card-body">
                    <div class="weight-container">
                        <div id="weight-value" class="weight-value">---</div>
                        <div class="weight-unit">kg</div>
                    </div>
                    <div id="last-update" class="last-update">Waiting for data...</div>
                </div>
            </section>

            <section class="card item-count-section">
                <header class="card-header">
                    <h2>Item Counter</h2>
                </header>
                <div class="card-body">
                    <div class="item-count-container">
                        <div id="item-count-value" class="item-count-value">---</div>
                        <div class="item-count-unit">items</div>
                    </div>
                    <div id="item-count-change" class="item-count-change"></div>
                    <div class="item-controls">
                        <button id="config-btn" class="btn btn-secondary">Configure</button>
                        <button id="reset-count-btn" class="btn btn-warning">Reset Count</button>
                    </div>
                </div>
            </section>

            <section class="card graph-section">
                <header class="card-header">
                    <h2>5‑Minute History</h2>
                </header>
                <div class="card-body">
                    <div class="chart-container">
                        <canvas id="weightChart"></canvas>
                    </div>
                </div>
            </section>

            <section class="card logs-section">
                <header class="card-header">
                    <h2>Activity Log</h2>
                </header>
                <div class="card-body">
                    <div id="logs-container" class="logs-container">
                        <div class="log-controls">
                            <button id="clear-logs" class="btn btn-danger">Clear Logs</button>
                            <button id="export-logs" class="btn btn-primary">Export CSV</button>
                        </div>
                        <div id="logs-list" class="scroll">
                            <p class="log-entry info">System started - waiting for connections</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="app-footer">
            <span>IoT Lab • ESP32 • MQTT</span>
        </footer>
    </div>

    <!-- Item Configuration Modal -->
    <div id="config-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Item Counting Configuration</h3>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="item-config-form">
                    <div class="form-group">
                        <label for="single-item-mass">Single Item Mass (kg):</label>
                        <input type="number" id="single-item-mass" step="0.001" min="0.001" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="initial-item-count">Initial Item Count:</label>
                        <input type="number" id="initial-item-count" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="container-mass">Container/Board Mass (kg):</label>
                        <input type="number" id="container-mass" step="0.001" min="0" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Sensor Error Range (kg):</label>
                        <div class="error-range">
                            <input type="number" id="error-range-min" step="0.001" placeholder="Min error" required>
                            <span>to</span>
                            <input type="number" id="error-range-max" step="0.001" placeholder="Max error" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="toggle-group">
                            <label class="toggle-label">
                                <input type="checkbox" id="enable-adding">
                                <span class="toggle-slider"></span>
                                Enable Adding Items
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="toggle-group">
                            <label class="toggle-label">
                                <input type="checkbox" id="enable-removing">
                                <span class="toggle-slider"></span>
                                Enable Removing Items
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" id="cancel-config" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Configuration</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
